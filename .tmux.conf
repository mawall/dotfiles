# TMUX CONFIG - github.com/mawall/dotfiles

set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g base-index 1

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# when creating new window (Ctrl+b c) ask me for window name
bind-key c command-prompt -p "window name:" "new-window; rename-window '%%'"

# don't rename windows automatically
set-window-option -g automatic-rename off
set-option -g allow-rename off

# tmux theme
source-file ~/.tmux-themepack/powerline/default/yellow.tmuxtheme

# INSERT NEW STUFF HERE

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'
# Additional programs to restore:
set -g @resurrect-processes 'ssh bmon watch df nvtop'

# other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

# mouse support
set -g mouse on

# increases scrollback size to 500k lines
set -g history-limit 500000

# prevents issues with copy/paste being limited to ~1000 chars (and being cut
# off after that limit).
# Source (unrelated to Alacritty; happens in urxvt as well):
#   https://github.com/jwilm/alacritty/issues/1002#issuecomment-356120098
set -g set-clipboard off
